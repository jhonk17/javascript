<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras. <br/>`) 
        document.write(`Seu nome em maiúsculo é<strong> ${nome.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
